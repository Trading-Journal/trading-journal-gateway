server:
  port: ${PORT:8888}

management:
  metrics:
    tags:
      environment: ${ENVIRONMENT:local}
      application: ${spring.application.name}
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, metrics, prometheus
  endpoint:
    health:
      probes:
        enabled: 'true'

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: authentication
          uri: http://trading-journal-authentication
          predicates:
            - Path=/authentication/**
          filters:
            - StripPrefix=1
        - id: entry
          uri: http://trading-journal-entry
          predicates:
            - Path=/entry/**
          filters:
            - StripPrefix=1